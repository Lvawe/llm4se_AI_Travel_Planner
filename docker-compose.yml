version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: travel-planner-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: travelplanner
      POSTGRES_PASSWORD: travelplanner123
      POSTGRES_DB: travel_planner
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - travel-planner-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U travelplanner"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ../backend
      dockerfile: ../docker/Dockerfile.backend
    container_name: travel-planner-backend
    restart: unless-stopped
    environment:
      DATABASE_URL: "postgresql://travelplanner:travelplanner123@postgres:5432/travel_planner"
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-this}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      BACKEND_PORT: 3001
      NODE_ENV: production
    ports:
      - "3001:3001"
    networks:
      - travel-planner-network
    depends_on:
      postgres:
        condition: service_healthy
    command: >
      sh -c "npx prisma migrate deploy &&
             npm start"

  # Frontend
  frontend:
    build:
      context: ../frontend
      dockerfile: ../docker/Dockerfile.frontend
    container_name: travel-planner-frontend
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3001}
    ports:
      - "3000:3000"
    networks:
      - travel-planner-network
    depends_on:
      - backend

networks:
  travel-planner-network:
    driver: bridge

volumes:
  postgres_data:
